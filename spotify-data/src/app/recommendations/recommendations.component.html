<div class="row">
    <div class="row addToPlaylist">
        <button class="btn" (click)="addToPlaylist()">Add Selections to Playist</button>
        <p id="msg" [innerHTML]="msg"></p>
    </div>
    <div class="col-md-3 artist text-center" *ngFor="let item of recommendationArray; let i = index">
        <div *ngIf="recommendationArray.indexOf(item) < recommendationArray.length">
            <a href="{{item.album.external_urls.spotify}}" target="_blank">
                <figure>
                    <img class="img-fluid mx-auto my-auto" src="{{item.album.images[0].url}}">
                    <figcaption style="margin: 3%;">{{ item.name }}
                    </figcaption>
                    <p><span *ngFor="let artist of item.artists"><a class="btn"
                                href="{{artist.external_urls.spotify}}" target="_blank">{{ artist.name }} </a></span>
                    </p>

                </figure>
            </a>
            <audio id="customAudio" controls *ngIf="item.preview_url != null ">
                <source src="{{ item.preview_url }}" type="audio/mpeg">
            </audio>
            <div class="row text-center">
                <div class="row addToPlaylist">
                    <ng-multiselect-dropdown class="col-md-7" (onSelect)="onItemSelect($event,item.id)"
                        id="{{item.id}}" [settings]="dropdownSettings" [data]="playlistArray">
                    </ng-multiselect-dropdown>
                </div>
            </div>
        </div>
    </div>
</div>
